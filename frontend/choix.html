<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix des rôles</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-player">
        <h1>Choix des rôles</h1>
        <p>Le code de la partie est : <p id="code-partie"></p> </p>
        <div class="player">
            <h2>Joueur 1</h2>
            <select name="rolejoueur1" id="rolejoueur1">
                <option value="mots">Maître des mots</option>
                <option value="intuitions">Maître des intuitions</option>
            </select>
            <div id="error-message"></div>
        </div>
        <div class="player">
            <h2>Joueur 2</h2>
            <select name="rolejoueur2" id="rolejoueur2">
                <option value="mots">Maître des mots</option>
                <option value="intuitions">Maître des intuitions</option>
            </select>
            <div id="error-message"></div>
        </div>
        <button id="start-game">Commencer la partie</button>
    </div>
    
    <script src="js/choix.js" type="module"></script>
</body>
</html>
