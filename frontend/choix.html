<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyNames</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Choix des rôles</h1>
    <div class="container-player"><p>Le code de la partie est : <p id="code-partie"></p> </p></div>
    <div class="role-selection">
        <div class="role-boxes">
            <div class="role-box" id="joueurMDM">
            </div>
            <div class="role-box" id="joueurMDI">
            </div>
        </div>
        <div class="role-boxes">
            <button class="MDM" id="role-button" disabled>Maître des Mots</button>
            <button class="MDI" id="role-button" disabled>Maître des intuitions</button>
        </div>
        <button class="start-button">Commencer la partie</button>
        <p>Le joueur qui a crée la partie est par défaut Maître des Mots</p>
    </div>
    <script src="js/choix.js" type="module"></script>
</body>
</html>
